<!DOCTYPE html>
<html>
<head>
  <title>Frontend JS</title>
  <script src='app.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Bungee+Shade|Bungee+Outline|Bungee+Hairline' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
   <div class="main-title">
     <div class="lead-title">quote-a-tron</div>
     <div class="sub-title" align="right"> 2000 </div>
   </div>
 </header>
 <main>
  <intro>
    <p id="tagline" class="tagline">Check out our randomly generated quotes, please feel free to add your own.</p>
  </intro>
  <section id="main" class="container content">
    <aside>
      <h2>Quote of the day</h2>
      <blockquote>
        That is quite obviously a frog.
        <cite>
          Jay Chetty
        </cite>
      </blockquote>
    </aside>
    <div>
      <h2>Other Quotes</h2>
      <ul id="quote-list"></ul>
    </div>
    <form id="quote-form">
      <input class="input" type="text" id="quote-text-input" size="40" placeholder="Quote" autocomplete="off">
      <input class="input" type="text" id="author-text-input" size="40" placeholder="Author" autocomplete="off">
      <input class="button"  type="submit" id="add-button" value="Add Quote">
    </form>
    <h2>Let's get deleting</h2>
    <div align="center">Click the button to remove the first item from the list.
      <br>
      <button  class="button" onclick="deleteQuote()">Try it</button></div>
    </section>
  </main>
</body>
</html>
